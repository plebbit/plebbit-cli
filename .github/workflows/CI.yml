# CI for the src folder
name: CI

on:
  pull_request:
    branches:
      - master
      - next
    paths:
      - 'test/**'
      - 'src/**'
      - 'config/**'
      - 'ci-bin/**'
      - 'ci-bin/*'
      - 'package.json'
      - 'yarn.lock'
  push:
    branches:
      - master
      - next
    paths:
      - 'test/**'
      - 'src/**'
      - 'config/**'
      - 'ci-bin/**'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'

jobs:
  test-plebbit-cli:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn oclif manifest

      # disable hosts we shouldn't use
      - run: sudo echo "255.255.255.255 cloudflare-ipfs.com" | sudo tee -a /etc/hosts
      - run: sudo echo "255.255.255.255 pubsubprovider.xyz" | sudo tee -a /etc/hosts

      - run: DEBUG="plebbit*" yarn test:cli

